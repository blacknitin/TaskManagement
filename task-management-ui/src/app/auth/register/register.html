<div class="split-screen">
  <div class="left-panel">
    <div class="content">
      <h1>Join the Community.</h1>
      <p>Start your journey with us today.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="form-container">
      <h2>Create Account</h2>
      
      <div class="input-wrapper">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="user.fullName" placeholder="John Doe" />
      </div>

      <div class="input-wrapper">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="user.email" placeholder="john@example.com" />
      </div>

      <div class="input-wrapper">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.passwordHash" placeholder="••••••••" />
      </div>

      <button (click)="register()">Register</button>
      
      <p class="switch-auth">Already have an account? <a>Log in</a></p>
    </div>
  </div>
</div>
